<script>
function mutare(x){
    document.getElementById('frame').src=x
}
var x=1,r=255,v=0,b=0,stage=0,increment=1;
    setInterval(culoare,1)
 function  culoare() {
  if (stage == 0)
  {
    r -= increment;
    v += increment;
    if (v >= 255)
      stage = 1;
  } else if (stage == 1)
  {
    v -= increment;
    b += increment;
    if (b >= 255)
      stage = 2;
  } else if (stage == 2)
  {
    b -= increment;
    r += increment;
    if (r >= 255)
      stage = 0;
  }
  for(i=1;i<5;i++)
  {
document.getElementById('color'+i).style.backgroundColor = "rgb("+r+","+v+","+b+")"
  document.getElementById('color'+i).style.color = "rgb("+v+","+b+","+r+")"
  }
}
</script>
